<!DOCTYPE html>
<html>

<head>
    <title>Color Game</title>
    <link rel="icon" href="project.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="topcontainer">
        <h2>Guess The<br>
            <span id="colorid"></span><br>
            Block Below<br>
        </h2>
    </div>
    <div class="thisisnav">
        <button id="changeColor">Change/Shuffle Color</button>
        <span id="h4"></span>
        <button id="easybtn">Beginner</button>
        <button id="hardbtn">Expert</button>
    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div id="bottom">
        <table>
            <tr>
                <td>WON : <span id="wonno"></span></td>
                <td>LOST: <span id="lostno"></span></td>
            </tr>
        </table>
    </div>
    <span id="moving">
        <marquee scrollamount="11" loop="1"> Choose your Level(Beginner/Expert) to play </marquee>
    </span>
    <!-- hitwebcounter Code START -->
    <a href="https://www.hitwebcounter.com" target="_blank">
        <img src="https://hitwebcounter.com/counter/counter.php?page=7534213&style=0010&nbdigits=5&type=page&initCount=0"
            title="Web Counter" Alt="counter free" border="0">
    </a>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
